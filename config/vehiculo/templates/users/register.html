{% extends 'base.html' %}
{% block content %}
<div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100">
        <div class="col-md-6 mx-auto p-5 shadow bg-light rounded-4">
            <h2 class="text-center mb-4 fs-3">Registro</h2>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group mb-4">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                    <p class="text-danger">{{ field.errors|join:" " }}</p>
                    {% endif %}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary btn-lg w-100 rounded-3">Registrar</button>
            </form>
            <div class="mt-3">
                <a class="col-md-4 mx-auto mb-6 btn btn-info" href="{% url 'login' %}">Login</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
